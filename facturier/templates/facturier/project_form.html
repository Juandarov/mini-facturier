{% extends "base.html" %}
{% block content %}
<h1>Create Project</h1>
<div class="project-form">
    <form id="the_form" action="" method="post">
        <div class="form-group">
            {% csrf_token %}
            {{form.as_p}}
        </div>
        <hr>
        {{facturier_formset.management_form}}
        {% for inline_form in facturier_formset %}
        <div class="form">
            {{inline_form.as_p}}
        </div>
        {% endfor %}
        <input type="submit" name="" value="Enregistrer">
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script type="text/javascript">
$(document).ready(function() {
    $('#the_form .form').formset({
        prefix: '{{ facturier_formset.prefix }}'
    });
});
</script>
{% endblock extra_scripts %}
